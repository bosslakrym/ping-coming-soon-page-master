<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/223648163f.js"
			crossorigin="anonymous"
		></script>

		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img src="./images/logo.svg" alt="" />
			</div>
			<div class="lead">
				<div class="big-text"><span>We are launching</span> soon!</div>
				<div class="small-text">Subscribe and get notified</div>
			</div>
			<form class="subscribe">
				<input
					type="email"
					placeholder="Your email address...."
					class="subscribe-input"
					pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
					required
				/>
				<button>Notify Me</button>
			</form>
			<div class="big-image">
				<img src="./images/illustration-dashboard.png" alt="" />
			</div>
			<div class="social-icons">
				<div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
				<div class="twitter"><i class="fa-brands fa-twitter"></i></div>
				<div class="instagram"><i class="fa-brands fa-instagram"></i></div>
			</div>
			<div class="others">
				<div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
				<footer>
					<p class="attribution">
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
							>Frontend Mentor</a
						>. Coded by <a href="https://github.com/bosslakrym">BossLakryM</a>.
					</p>
				</footer>
			</div>
		</div>
	</body>
</html>
